    <h1>Companies API - Endpoints</h1>
<h2>Companies</h2>
<h3>Endpoint: <a href="/api/companies">/api/companies</a></h3>
<p>Returns an array of all companies</p>
<h3>Endpoint: <a href="/api/companies/random">/api/companies/random</a></h3>
<p>Returns a random company object</p>
<h3>Endpoint: <a href="/api/companies/47GiR9PRCe46r&TSH7Yte">/api/companies/:id</a></h3>
<p>Returns the company with the specified id</p>
